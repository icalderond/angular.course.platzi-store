<input type="text" [(ngModel)]="title">
<br>
<br>
<div *ngIf="title === 'nicolas'" >
    La variable es {{ title }}
</div>

<br>
<button (click)="addItem()">Add Item</button>
<br>
<ul>
    <!-- iteracion por elemento
    let name of items -->
    <!-- iteracion por el index
    index as i -->
    <li *ngFor="let name of items; index as i">{{ name }} {{ i }}</li>
</ul>
